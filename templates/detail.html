{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Blog entries-->
    <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4">
            <!--a href="#!"><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt="..." /></a> -->
            <div class="card-body">
                <div class="small text-muted">{{article.created_date}}</div>
                <h2 class="card-title">{{article.titles}}</h2>
                <h4 class="card-author">By {{article.author}}</h4>
                <p class="card-text">{{article.content}}</p>
            </div>
        </div>
        <!-- Nested row for non-featured blog posts-->

</div>

{% endblock body %}
