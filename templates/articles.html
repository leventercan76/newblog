{% extends "layout.html" %}

{% block body%}
<h3>Makaleler</h3>
<hr>

{% if articles %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Başlık</th>
        <th scope="col">Yazar</th>
        <th scope="col">Tarih</th>
      
      </tr>
    </thead>
    <tbody>
        {% for article in articles %} 
        <tr>
            <th scope="row">{{article.id}}</th>
            <td><a href = "/articles/article/{{article.id}}">{{article.titles}}</td>
            <td>{{article.author.username}}</td>
            <td>{{article.created_date}}</td>
           </tr>
        {% endfor %}

    </tbody>
  </table>
  {% endif %}

{% endblock%}
